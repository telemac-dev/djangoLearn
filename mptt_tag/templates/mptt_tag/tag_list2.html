{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Tags</h1>
  <a href="{% url 'tag_create' %}" class="btn btn-primary mb-3">Criar Tag</a>
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.id }}</td>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'tag_update' tag.id %}" class="btn btn-sm btn-primary">Editar</a>
            <a href="{% url 'tag_delete' tag.id %}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
